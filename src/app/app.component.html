<div
  style="
    align-items: center;
    justify-content: center;
    height: 200vh;
    background-color: beige;
  "
>
  <mat-card style="padding: 20px;">
    <mat-card class="card">
      <mat-card-title style="text-align: center;">My Experience</mat-card-title>
    </mat-card>
    <mat-grid-list cols="2" rowHeight="2:1" [gutterSize]="'10px'">
      <mat-grid-tile>
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>All Lines Technology</mat-card-title>
            <mat-card-subtitle>Support Analyst I</mat-card-subtitle>
          </mat-card-header>
          <br>
          <mat-card-content>
            <p>Sept 2023</p>
            <p>{{allLines}}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>Treloar & Heisel</mat-card-title>
            <mat-card-subtitle>Information Technology Intern</mat-card-subtitle>
          </mat-card-header>
          <br>
          <mat-card-content>
            <p>May 2021 - August 2021</p>
            <p>{{treloarHeisel}}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
